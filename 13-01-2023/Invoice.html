<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
        text-align: left;
      }
      th {
        background: rgb(212, 212, 212);
      }
      p {
        text-align: center;
      }
      table {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <title>Invoice</title>
  </head>
  <body>
    <p>Invoice</p>
    <table style="width: 80%">
      <tr>
        <th>Item/Desc</th>
        <th>Qty.</th>
        <th>@</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Paperclips (Box)</td>
        <td>100</td>
        <td>1.15</td>
        <td>115.00</td>
      </tr>
      <tr>
        <td>Paper (Case)</td>
        <td>10</td>
        <td>45.99</td>
        <td>459.90</td>
      </tr>
      <tr>
        <td>Wastepaper Baskets</td>
        <td>2</td>
        <td>17.99</td>
        <td>35.98</td>
      </tr>
      <tr>
        <th colspan="3">Subtotal</th>
        <td>610.88</td>
      </tr>
      <tr>
        <th colspan="2">Tax</th>
        <td>7%</td>
        <td>42.76</td>
      </tr>
      <tr>
        <th colspan="3">Total</th>
        <td>653.64</td>
      </tr>
    </table>
  </body>
</html>
