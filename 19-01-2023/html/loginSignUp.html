<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>loginSignUp</title>
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div
        class="btn-group w-25 mx-auto"
        role="group"
        aria-label="Basic example"
      >
        <button type="button" class="btn btn-primary">+New User</button>
        <button type="button" class="btn btn-danger">I have account</button>
      </div>
      <h6 class="text-center p-3">Click to select</h6>
      <form class="w-25 border-bottom py-5" style="align-self: center">
        <div class="form-floating my-3">
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Email Address"
          />
          <label for="email" class="form-label">Email Address</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="password"
            name="pass"
            class="form-control"
            id="pass"
            placeholder="password"
          />
          <label for="pass" class="form-label">Password</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="password"
            name="pass2"
            class="form-control"
            id="pass2"
            placeholder="password"
          />
          <label for="pass2" class="form-label">Confirm Password</label>
        </div>
      </form>
      <div class="d-flex mt-4 justify-content-center">
        <p class="p-2 border-bottom border-end">Pay with:</p>
        <p class="p-2 border-top">$PayPal</p>
        <p class="p-2 border-bottom border-start">Bitcoin</p>
      </div>
      <h2 class="text-center">$9 <sup>,99</sup>/mo with <b>$</b></h2>
      <h5 class="text-primary text-center">What is Paypal?</h5>
      <button class="btn btn-primary text-uppercase w-50 align-self-center">
        <h2>$9 <sup>,99</sup> usd with paypal</h2>
      </button>
    </div>
  </body>
</html>
