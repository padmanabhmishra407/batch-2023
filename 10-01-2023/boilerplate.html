<!DOCTYPE html><!--lets the browser know the document type is html. Every thing in a html page is contained in the html tag-->
<html lang="en"><!--lets the browser know the language in which the page is (i.e, english here)-->
<head><!-- head element is a container for metadata and is placed between the html tag and the body tag-->
    <meta charset="UTF-8"><!--The <meta> tag defines metadata about an HTML document. Metadata is data about data.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boilerplate</title><!--Title of the website-->
</head>
<body><!--the part of the page which will contain all the visible components when we visit the page-->
    
</body>
</html>
